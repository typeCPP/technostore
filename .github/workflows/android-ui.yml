name: run UI tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
     runs-on: ubuntu-latest
     steps:
     - name: Checkout
       uses: actions/checkout@v1

     - name: Start containers
       run: |-
        sudo kill $(sudo lsof -t -i:8083)
        sudo kill $(sudo lsof -t -i:8084)
        sudo kill $(sudo lsof -t -i:8085)
        sudo kill $(sudo lsof -t -i:8086)
        cd api/docker      
        docker-compose down --volumes --rmi all && docker-compose up  -d --build
